<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mate</title>
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
    <nav class="main-bar">
        <!-- Icon Navigation Bar -->
     <!-- Logo on the far left -->
     <div class="logo-container">
        <img src="images/logo.png" class="logo" alt="MarketMate Logo" width="120" height="50">
    </div>

    <!-- Centered Buy and Sell Tabs -->
    <div class="center-tabs">
        <div class="Buy-Tab">
            <a href="./newservicefeed.html">
            <label>Buy</label></a>
        </div>
        <div class="Sell-Tab">
            <a href="./listing.html"> 
            <label>List</label></a>
        </div>
    </div>
    <!-- Icons on the far right -->
    <div class="icon-container">
        <div class="icon-item">
            <img src="images/wishListIcon.png" alt="Wishlist Icon" width="15" height="15">
            <!--<p>Messages</p>-->
        </div>
        <div class="icon-item">
            <img src="images/messageIcon.png" alt="Message Icon" width="15" height="15">
           <!-- <p>Notifications</p>-->
        </div>
        <div class="icon-item">
            <img src="images/notifIcon.png" alt="Notification Icon" width="15" height="15">
           <!-- <p>Notification</p>-->
        </div>
        <div class="icon-item">
            <img src="images/profileIcon.png" alt="Profile Icon" width="35" height="20">
          <!--  <p>Profile</p>-->
            </div>
        </div>
</nav>
        <!-- Navigation bar and Search section -->
        <div class="nav-search-container">
            <!-- Product and Service tabs in a container -->
            <div class="product-service-container">
                <a href= "newservicefeed.html">
                <button class="tab active">Products</button></a>
                <a href="services.html"> 
                <button class="tab">Services</button></a>
            </div>


            <!-- Search bar container -->
            <div class="search-bar-container">
                <input type="text" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>


            <!-- Category dropdown positioned to the far right -->
            <div class="category-dropdown">
                <select>
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <!-- Additional categories as needed -->
                </select>
            </div>
        </div>
    </nav>
    <div class="listing-section">
        <div class="listing-image-container">
            <img src="images/Iphone.jpeg" alt="Listing Image" class="listing-image">
            <p class="posted-by">Posted By: Dexter </p>
            <p class="date-posted">Date Posted: 10/10/2024</p>
           </div>
            <p class="price">$400</p>
            <button class="like-button">❤️ Like</button>
            <p class="location">Location: Denton Square</p>
        
        <div class="listing-info">
            <h3 class="listing-title">Iphone 15 Pro Max</h3>
            <p class="listing-description">Selling bc I got the 16. Great condition, willing to negotiate price lmk can meet where ever.</p>
            <hr>
            
            <div class="interaction-box">
                <div class="interaction-option">Message Seller</div>
                <div class="interaction-option">Pay or Rent</div>
                <div class="interaction-option">Offer Trade</div>
                <div class="interaction-option">Bargain</div>
            </div>
        </div>
    </div>
</body>
</html>
